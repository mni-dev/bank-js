<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-300">
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold text-amber-400">Matir Bank!!!</span> </h1>
    </header>
    <main>
        <!-- Deposit and Balance -->
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-3">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-orange-100 rounded block w-3/4 mb-5 p-2" type="email" placeholder="your email">
                <input id="user-password" class="border-2 border-orange-100 rounded block w-3/4 mb-5 p-2" type="password" placeholder="your password">
                <button id="login-submit" class="bg-red-500 px-5 py-1 text-2xl rounded font-semibold text-fuchsia-200">Submit</button>
            </div>
        </section>
       
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
